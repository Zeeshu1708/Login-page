<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <div class="form-container">
            <div class="singin-singup">
                <form action="#" id="loginform" class="sing-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fa fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" class="btn solid" value="Login">
                    <p class="social-text">Or sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icons">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icons">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icons">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icons">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
            <div class="singup-singup">
                <form action="#" class="sing-up-form">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fa fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" class="btn solid" value="Login">
                    <p class="social-text">Or sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icons">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icons">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icons">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icons">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New Here?</h3> -->
                    <p>Click on the singup button given below.</p>
                    <button class="btn transparent" id="sign-up-button">Sign Up</button>
                </div>
                <img src="login-removebg-preview.png" alt="" class="image">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us</h3> -->
                    <p>Click on the singin button given below.</p>
                    <button class="btn transparent" id="sign-in-button">Sign In</button>
                </div>
                <img src="signup-removebg-preview.png" alt="" class="image">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
